<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
</head>
<body>
    <div id="container">
        <div id="sub-container">
            <form action="submit.html" id="loginForm">
                <h2>LOGIN</h2>
                <div class="userInfo">
                    <div class="userName">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="fullName" placeholder="Type your username" />
                    </div>
                    <div class="userPassword">
                        <label for="password">Password</label>
                        <input type="password" name="userPassword" id="password" placeholder="Type your password"/>
                    </div>
                </div>
                <div id="forgot">
                    <a href="#">Forgot password?</a>
                </div>
                <div id="register">
                    <button>Login</button>
                </div>
                <div id="other">
                    <p>Or Sign Up Using</p>
                </div>
                <div class="platforms">
                    <div id="facebook">
                        <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a>
                    </div>
                    <div id="instagram">
                        <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
                    </div>
                    <div id="google">
                        <a href="https://www.google.co.in/"><i class="fa-brands fa-google"></i></a>
                    </div>
                </div>
            </form>
        </div>    
    </div>
    
</body>
</html>
